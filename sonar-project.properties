sonar.host.url=https://sonarcloud.io

# Replace with your SonarCloud org key (not display name)
sonar.organization=REPLACE_WITH_ORG_KEY

# Replace with your SonarCloud project key
sonar.projectKey=REPLACE_WITH_PROJECT_KEY
sonar.projectName=ChromePass

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx
sonar.exclusions=dist/**,node_modules/**,coverage/**
sonar.coverage.exclusions=dist/**,**/*.d.ts

# Vitest lcov output path used by Codecov as well
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

